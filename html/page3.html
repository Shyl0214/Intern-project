<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/page3.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  </head>
  <body>
    <div class="container">
      <nav>
        <h4>9:41</h4>
        <div class="icons">
          <i class="fa fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </nav>

      <div class="header">
        <h2>Create an Account</h2>
      </div>

      <form action="">
        <div class="form-group">
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group-checkbox">
          <input type="checkbox" id="checkbox" />
          <p id="para">
            By proceeding, I agree to all <a href="#">T&C</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </form>

      <div id="btn">
        <button type="button">Create an Account</button>
      </div>

      <div class="or-container">
        <div class="or-line"></div>
        <div class="or-text">Or</div>
        <div class="or-line"></div>
      </div>

      <div class="social-icons-btns">
        <div class="google">
          <button type="button">
            <img src="../imgs/google.png" alt="" srcset="" />
          </button>
        </div>
        <div class="facebook">
          <button type="button">
            <img src="../imgs/facebook.png" alt="" srcset="" />
          </button>
        </div>
      </div>

      <div class="footer">
        <p>Already have an account? <a href="../html/page4.html">Login</a></p>
      </div>
    </div>
    <script src="../javascript/page3.js"></script>
  </body>
</html>
