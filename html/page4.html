<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/page4.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  </head>
  <body>
    <div class="container">
      <nav>
        <h4>9:41</h4>
        <div class="icons">
          <i class="fa fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </nav>

      <div class="header">
        <h2>Welcome Back</h2>
      </div>

      <form action="">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fa-regular fa-eye-slash toggle-password"></i>
          </div>
        </div>
      </form>

      <div class="form-group-txt">
        <p id="para">Forgot Your Password?</p>
      </div>

      <div id="btn">
        <button type="button">Sign in</button>
      </div>

      <div class="or-container">
        <div class="or-line"></div>
        <div class="or-text">Or</div>
        <div class="or-line"></div>
      </div>

      <div class="social-icons-btns">
        <div class="google">
          <button type="button">
            <img src="../imgs/google.png" alt="" srcset="" />
          </button>
        </div>
        <div class="facebook">
          <button type="button">
            <img src="../imgs/facebook.png" alt="" srcset="" />
          </button>
        </div>
      </div>

      <div class="footer">
        <p>
          Don't have an account yet?
          <a href="../html/page3.html">Create an account</a>
        </p>
      </div>
    </div>
    <script src="../javascript/page4.js"></script>
  </body>
</html>
