<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/page7.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <h4>9:41</h4>
        <div class="icons">
          <i class="fa fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </nav>

      <div class="header">
        <div class="i">
          <button id="btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </div>
        <div>
          <h2 id="header">Workout Tracker</h2>
        </div>
      </div>

      <div class="date-nav">
        <button class="prev-month">&lt;</button>
        <div class="current-date">Feb 2024</div>
        <button class="next-month">&gt;</button>
      </div>

      <div class="calendar">
        <div class="day">
          <span class="day-of-week">Sun</span>
          <span class="day-number">5</span>
        </div>
        <div class="day">
          <span class="day-of-week">Mon</span>
          <span class="day-number">6</span>
        </div>
        <div class="day">
          <span class="day-of-week">Tue</span>
          <span class="day-number">7</span>
        </div>
        <div class="day">
          <span class="day-of-week">Wed</span>
          <span class="day-number">8</span>
        </div>
        <div class="day">
          <span class="day-of-week">Thu</span>
          <span class="day-number">9</span>
        </div>
      </div>

      <div class="schedule">
        <div class="schedule-item">
          <h3>6:00 AM</h3>
          <p></p>
        </div>
        <div class="schedule-item">
          <h3>7:00 AM</h3>
          <p>Ab Workout, 7:30am</p>
        </div>
        <div class="schedule-item">
          <h3>8:00 AM</h3>
          <p></p>
        </div>
        <div class="schedule-item">
          <h3>9:00 AM</h3>
          <p>Upperbody Workout, 9am</p>
        </div>
        <div class="schedule-item">
          <h3>11:00 AM</h3>
          <p></p>
        </div>
        <div class="schedule-item">
          <h3>1:00 AM</h3>
          <p>Lowerbody Workout, 3pm</p>
        </div>
      </div>

      <div class="footer">
        <i class="fa fa-house"></i>
        <i class="fa fa-signal"></i>
        <i class="fa fa-camera"></i>
        <i class="fa fa-user"></i>
      </div>
    </div>
    <script src="../javascript/page7.js"></script>
  </body>
</html>
